      <stop offset="0%" stop-color="#111215"/>
      <stop offset="70%" stop-color="#000000"/>
    </radialGradient>
    <ellipse cx="0" cy="0" rx="36" ry="18" fill="#0b0b0f"/>
    <ellipse cx="0" cy="-4" rx="20" ry="10" fill="url(#rim)"/>
