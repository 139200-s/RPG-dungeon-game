<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  <g transform="translate(64,64)">
    <!-- Top view pillar: circular column with inner shading -->
    <radialGradient id="pgrad" cx="40%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#f2f2f2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#8f8f8f" stop-opacity="1"/>
    </radialGradient>
    <circle cx="0" cy="0" r="28" fill="url(#pgrad)" stroke="#4d4d4d" stroke-width="2"/>
    <!-- top ring -->
    <circle cx="0" cy="0" r="18" fill="#bfbfbf" opacity="0.7"/>
  </g>
</svg>